{% extends 'base.html' %}
{% import 'bootstrap/wtf.html' as wtf %}

{% block head %}
    {{ super() }}
    <style type="text/css">
        #titlecode {
            width: 40%;
        }
        #contentcode {
            width: 50%;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container">
        <form method="post">
            {{ wtf.quick_form(form) }}
        </form>
    </div>
{% endblock %}

{% block scripts %}
    {{ super() }}
    {{ pagedown.include_pagedown() }}
{% endblock %}
